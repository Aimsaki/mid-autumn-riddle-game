<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋猜灯谜 - 传统文化挑战</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 开始页面 -->
        <div id="start-page" class="page active">
            <div class="moon"></div>
            <h1>中秋猜灯谜</h1>
            <p>🎑 测试你的中秋知识，挑战50道精选灯谜！</p>
            <p class="subtitle">每人10题，答对一题积一分</p>
            <button id="start-btn">开始挑战</button>
        </div>

        <!-- 游戏页面 -->
        <div id="game-page" class="page">
            <div class="header">
                <span>第 <span id="current-question">1</span>/10 题</span>
                <span>积分：<span id="score">0</span></span>
            </div>
            <div class="question-container">
                <h2 id="question">这里显示问题</h2>
                <div id="options" class="options">
                    <!-- 选项会通过JavaScript动态生成 -->
                </div>
            </div>
        </div>

        <!-- 结果页面 -->
        <div id="result-page" class="page">
            <div class="result-content">
                <div class="moon"></div>
                <h2>游戏结束！</h2>
                <div class="final-score">你的得分：<span id="final-score">0</span></div>
                <p id="result-message"></p>
                <button id="restart-btn">再玩一次</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
